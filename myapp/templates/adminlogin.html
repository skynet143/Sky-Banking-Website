<!DOCTYPE html>
        {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS (You can replace the CDN with a local Bootstrap file if needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS (You can replace the CDN with a local Font Awesome file if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #0D47A1;
        }

        .navbar .navbar-brand {
            color: #ffffff;
            font-size: 1rem;
        }

        .navbar .nav-link {
            color: #ffffff;
            font-size: 1rem;
        }

        .navbar .nav-link:hover {
            color: #80D8FF;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .custom-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .custom-form label {
            font-weight: bold;
        }

        .custom-form input[type="text"],
        .custom-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }

        .custom-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        .custom-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .center-form-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 576px) {
            .custom-form {
                padding: 15px;
                max-width: none;
            }
        }

        body {

            background: #f5f5f5;
        }

        .heading h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .custom-form button[type="submit"] {
            /* Improve button styling */
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-form button[type="submit"]:hover {

            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'dashboard' %}"><img src="{% static 'img/BankLogo.png' %}" height="40px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="flex-grow-1"></div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="heading center-form-group">
        <h2 style="color: #0070cc">Admin Login</h2>
    </div>
    <form class="custom-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <div class="center-form-group mt-2">
            <p>Forgot your password? <a href="#">Reset Password</a></p>
        </div>
    </form>


</div>

{% if messages %}
<div class="container mt-3">
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
</div>
{% endif %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Example script for Chart.js (Include your specific chart library script here) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>

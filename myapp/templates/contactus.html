{% extends 'base.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}

<style>
    h1 {
        color: #007bff;
    }

    p {
        margin-bottom: 20px;
        text-align: center;
    }

    .card {
        background-color: #ffffff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
        color: #007bff;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .map-container {
        width: 100%;
        margin-top: 20px;
    }

    iframe {
        width: 100%;
        height: 225px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h3 style="color: #0D47A1">Contact Form</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>

                    <input type="submit" class="btn btn-primary" value="Submit" style="background-color: #0D47A1">
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <h3 style="color: #0D47A1">Contact Information</h3>
                <p>Address: 123 Thane, Naupada</p>
                <p>Phone: 1-800-123-4567</p>
                <p>Email: info@skybank.com</p>
                <div class="map-container">
                    <iframe
                        width="600"
                        height="300"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d72.9742438243194!3d19.187900535161752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDI0JzUwLjIiTiA3MsKwMDcnMTcuNyJF!5e0!3m2!1sen!2sus!4v1234567890123"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

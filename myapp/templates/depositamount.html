{% extends 'base.html' %}
{% block title %} Deposit {% endblock %}
{% block body %}

<style>
    .deposit-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .deposit-section h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .custom-form label {
        font-weight: bold;
    }

    .custom-form input[type="text"],
    .custom-form input[type="email"],
    .custom-form input[type="tel"],
    .custom-form input[type="date"],
    .custom-form select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-bottom: 10px;
    }

    .custom-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
    }

    .custom-form button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .custom-form select {
        font-size: 14px;
        height: 40px;
    }

    .custom-form select option {
        font-size: 12px;
        padding: 10px;
    }

    .center-form-group {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .alert {
        margin-top: 20px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        padding: 10px;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 10px;
    }

    .user-details {
        margin-top: 20px;
        text-align: center;
    }

    .user-details p {
        margin: 5px;
    }

    #profileImage {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-top: 10px;
    }

    #deposit-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    #deposit-section h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .custom-form label {
        font-weight: bold;
    }

    .custom-form input[type="text"],
    .custom-form input[type="email"],
    .custom-form input[type="tel"],
    .custom-form input[type="date"],
    .custom-form select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-bottom: 10px;
    }

    .custom-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
    }

    .custom-form button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .custom-form select {
        font-size: 14px;
        height: 40px;
    }

    .custom-form select option {
        font-size: 12px;
        padding: 10px;
    }

    .center-form-group {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .alert {
        margin-top: 20px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        padding: 10px;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 10px;
    }

    .user-details {
        margin-top: 20px;
        text-align: center;
    }

    .user-details p {
        margin: 5px;
    }

    #profileImage {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
    }

    #userInfo {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #userDetails {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    #userDetails p {
        font-size: 16px;
        color: #333333;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="deposit-section">
                <h2 style="color:#0D47A1">Deposit Money</h2>

                <form class="custom-form" method="post" action="{% url 'deposit' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="account_number">Account Number:</label>
                        <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="deposit_amount">Amount:</label>
                        <input type="text" class="form-control" id="deposit_amount" name="deposit_amount" placeholder="Enter amount to deposit" required>
                    </div>
                    <div class="form-group">
                        <label for="payment_method">Payment Method:</label>
                        <select class="form-control" id="payment_method" name="payment_method" required>
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="bank_transfer">Bank Transfer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="signature_file">Upload Signature:</label>
                        <input type="file" class="form-control" id="signature_file" name="signature_file" required>
                    </div>
                    <button type="submit" class="btn" style="background-color: #0D47A1">Deposit</button>
                </form>

                <!-- User details section -->
                <div class="user-details" id="userDetails" style="display: none;">
                    <div id="userInfo">
                        <img id="profileImage" src="" alt="Profile Image">
                        <div>
                            <p>Account Details :</p>
                            <p>Name: <span id="userName"></span></p>
                            <p>Account Number: <span id="userAccountNumber"></span></p>
                        </div>
                    </div>
                </div>
                <div id="message" class="alert" style="display: none;"></div>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script>
                    var $j = jQuery.noConflict();
                    $j(document).ready(function () {
                        $j('#account_number').on('input', function () {
                            var accountNumber = $j(this).val();
                            var csrfToken = $j('input[name=csrfmiddlewaretoken]').val();

                            $j.ajax({
                                type: 'POST',
                                url: '{% url "fetch_user_details" %}',
                                data: {
                                    'account_number': accountNumber,
                                    'csrfmiddlewaretoken': csrfToken,
                                },
                                dataType: 'json',
                                success: function (data) {
                                    if (data.success) {
                                        $j('#userName').text(data.user.first_name + ' ' + data.user.last_name);
                                        $j('#userAccountNumber').text(data.user.account_number);

                                        if (data.user.profile_image) {
                                            $j('#profileImage').attr('src', data.user.profile_image);
                                            $j('#profileImage').show();
                                        } else {
                                            $j('#profileImage').hide();
                                        }

                                        $j('#userDetails').show();
                                        $j('#message').removeClass('alert-error').addClass('alert-success').text('User details fetched successfully.').show();
                                    } else {

                                        $j('#userDetails').hide();
                                        $j('#message').removeClass('alert-success').addClass('alert-error').text('Failed to fetch user details. Please check the account number.').show();
                                    }
                                },
                                error: function () {
                                    $j('#userDetails').hide();
                                    $j('#message').removeClass('alert-success').addClass('alert-error').text('An error occurred while fetching user details.').show();
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
